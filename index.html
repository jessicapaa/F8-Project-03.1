    <link rel="stylesheet" href="./assets/css/reset.css">

<body>
    <!-- HEADER -->
    <header class="header fixed">
        <div class="container">
            <div class="header__body">
                <!-- logo -->
                <a href="/">
                    <img src="./assets/img/logo.jpg" alt="MODULARS">
                </a>

                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav__List">
                        <li>
                            <a class="nav__link active" href="/">Home</a>
                        </li>
                        <li>
                            <a class="nav__link" href="#about">About</a>
                        </li>
                        <li>
                            <a class="nav__link" href="#blog">Blog</a>
                        </li>
                        <li>
                            <a class="nav__link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Call To Action -->
                <button class="btn header__btn">
                    Sign Up
                </button>
            </div>
            <div class="header__br"></div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- HERO -->
        <section class="hero">
            <div class="container">
                <div class="hero__body">
                    <!-- Hero content -->
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s build yours toady.
                        </p>
                        <!-- hero__cta -->
                        <div class="hero__cta">
                            <button class="btn hero__btn">
                                Get in touch
                            </button>
                            <button class="header-hero__play-button">
                                <div class="header-hero__half-circle-border">
                                    <div class="header-hero__play-btn">
                                        <svg class="header-hero__play-icon" width="8" height="10" viewBox="0 0 8 10"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="currentColor" />
                                        </svg>
                                    </div>
                                </div>
                                Watch Video
                            </button>
                        </div>
                    </div>

                    <!-- Hero Media -->
                    <div class="hero__media">
                        <!-- background__img -->
                        <div class="hero__img__bg"></div>

                        <!-- Group-imgs -->
                        <div class="hero__group__imgs">
                            <img class="hero__img" src="./assets/img/hero__1.jpg" alt="">
                            <img class="hero__img" src="./assets/img/hero__2.jpg" alt="">
                            <img class="hero__img" src="./assets/img/hero__3.jpg" alt="">
                        </div>

                        <!-- Decor img -->
                        <div class="hero__decor__imgs">
                            <img class="hero__decor" src="./assets/img/hero__icon_flower_2.svg" alt="">
                            <img class="hero__decor" src="./assets/img/hero__icon_flower_2.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
